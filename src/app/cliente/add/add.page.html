<ion-content [fullscreen]="true">
  <ion-header [translucent]="true" scroll-collapse>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-header>

  <div class="header">
    <ion-title class="title">Crear cuenta de usuario</ion-title>
    <p class="subTitle">Crear cuenta</p>
  </div>

    <div class="ion-padding">

      <ion-item>
        <ion-input placeholder="Usuario" class="input" [(ngModel)]="datos.username"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>


      <ion-item>
        <ion-input  placeholder="Correo electronico" class="input" type="email" [(ngModel)]="datos.email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>


      <ion-item>
        <ion-input  placeholder="Contraseña" class="input" type="password"  [(ngModel)]="datos.password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>


      <div class="signinLink">
        <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión aqui</a></p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>


</ion-content>
