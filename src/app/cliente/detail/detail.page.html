<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="end">
      <ion-back-button [routerLink]="['/list']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="modern-subtitle">ID # {{cliente.id}}</ion-card-subtitle>
      <ion-card-title class="modern-title">{{cliente.email}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{cliente.username}}</p>
      <p *ngIf="cliente.perfil === 'admin'">Admin</p>
      <p *ngIf="cliente.perfil === 'client'">Cliente</p>
    </ion-card-content>

    <ion-card-content>
      <ion-button style="margin-right: 11%;" [routerLink]="['/update',cliente.id]">Modificar</ion-button>
      <ion-button color="danger" slot="end" [routerLink]="['/delete',cliente.id]">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
