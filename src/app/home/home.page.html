<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Menu Principal
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <div *ngFor="let data of Devices">
      <p>{{data.name}}</p>
      <p>{{data.id}}</p>

      <button (click)="connect(data.address)" ></button>
    </div>
  </div>

    <ion-button (click)="activarBluetooth()">Activar Bluetooth</ion-button>
 

  <ion-grid>
    <!-- Primera fila -->
    <ion-row>
      <ion-col size="6">
        <ion-button [routerLink]="['/consumo-diario']">
          <ion-img src="assets/img/consumod.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button  [routerLink]="['/consumo-semanal']">
          <ion-img src="assets/img/consumos.png"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Segunda fila -->
    <ion-row>
      <ion-col size="6">
        <ion-button  [routerLink]="['/consumo-mensual']">
          <ion-img src="assets/img/consumom.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <!-- Agrega la cuarta imagen aquÃ­ -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
