<ion-header [translucent]="true" scroll-collapse>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Control de datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-collapse>
  <ion-header [translucent]="true" collapse="condense">
    <ion-toolbar no-border>
      <ion-title size="large">Control de datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div>
      <h2 slot="start" class="subt">Historial</h2>
    </div>
    <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
      <ion-avatar aria-hidden="true" slot="start">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Historial de datos</h2>
      </ion-label>
      <ion-toggle justify="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label style="white-space: normal; line-height: 1.5;">
        <P>Permita que sus datos se utilizen para mejorar el programa. Analisis de datos y más.</P>
      </ion-label>
    </ion-item>
    <ion-item routerDirection="root" [routerLink]="['/settings']" lines="none" detail="false" routerLinkActive="selected">
      <ion-avatar aria-hidden="true" slot="start">
        <ion-icon name="trash-bin-outline" class="danger"></ion-icon>
      </ion-avatar>
      <ion-label class="danger">
        <h2 class="danger">Limpiar historial de datos</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <div>
      <h2 slot="start" class="subt">Cuenta</h2>
    </div>
    <ion-item routerDirection="root" [routerLink]="['/settings']" lines="none" detail="false" routerLinkActive="selected">
      <ion-avatar aria-hidden="true" slot="start">
        <ion-icon name="cloud-download-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Exportar información</h2>
      </ion-label>
    </ion-item>
    <ion-item  (click)="presentAlert()" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
      <ion-avatar aria-hidden="true" slot="start">
        <ion-icon name="trash-outline" class="danger"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="danger">Eliminar Cuenta</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
